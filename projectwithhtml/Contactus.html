<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us-LTS</title>
    <link rel="stylesheet" href="projectcss.css">
    <link rel="icon" href="https://raw.githubusercontent.com/gitdagray/html_course/main/10_lesson/favicon.ico"
        type="image/x-icon">
</head>

<body>
    <h1>Contact Us</h1>
    <hr>
    <img src="https://raw.githubusercontent.com/gitdagray/html_course/main/10_lesson/img/tacos_close_up_400x260.png"
        alt="Little Taco Shop Tacos" title="Tacos ready to eat!" width="400" height="260">
    <figcaption>
        Little Taco Shop Tacos
    </figcaption>
    <hr>
    <h2>Our Contact Form</h2>
    <form action="https://httpbin.org/get" method="get">
        <fieldset>
            <legend style="text-align:Center;">Send Us A Message</legend>
            <p>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="your name" required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="your email" required>
            </p>
            <p>
                <label for="message">Your Message:</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10"
                    placeholder="Type your message here"></textarea>
            </p>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
        <h2>Our Location</h2>
        <address>
            555 Taco Temptation Lane, Suite T<br>
            Kansas City, MO 55555-5555
            <br><br>
            Phone: <a href="tel:+8887776661">8887776661</a>
        </address>
        </section>
    </form>
    <h2>Our Contact Form</h2>
    <a href="index.html">To homepage</a>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>

</html>
